<script>
    async function fetchData(){
        let query = '{{query}}'
        let data = {}
        if (query != ""){
                console.log("Request sent");
                console.log('data?query='+query);
                var response = await fetch('data?query='+query);
                var json_data = await response.json();
                data = json_data;
        }
        return data;
    }

    async function tableData(){
        const tableData = await fetchData();
        if(tableData.cols) {
            var tempHead = "";
            for(var colName = 0; colName < tableData.cols.length; colName++){
                tempHead += "<th>"+ tableData.cols[colName] +"</th>";
            }
            tempHead = "<tr>" + tempHead + "</tr>";
            document.getElementById('head').innerHTML = tempHead;
        }
    }

    tableData();

</script>
